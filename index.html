  <body>
    <section id="soundboardWrapper">
      <h1 id="soundboardHeadline">Insane Sounds</h1>
      <i class="fas fa-expand-alt" id="makeFullScreen"></i>
      <i class="fas fa-compress-alt" id="normalScreen"></i>
      <p id="ifSignIn"></p>
      <!-- <h2 id="loadSounds">Load Sounds</h2> -->
      <div id="representSounds"></div>
      <!-- <div id="deleteField"></div> -->
      <button class="btnWrapper" id="confirmDeleteFirst">Löschen</button>
      <p id="soundsToDeleteFeedback"></p>
    </section>
    
    
    <section id="uploadWrapper">
      <h1>Upload Sounds</h1>
      <!-- <div> -->
        <input type="file" id="files" accept="audio/*" multiple>
        <p id="fileFeedback"></p>
        <!-- <div id="choseFolder"> -->
          <!-- <div id="existingFolder">
          </div> -->
        <input type="text" readonly id="choosedFolder" placeholder="Ordner auswählen">
        <p id="folderNameFeedback"></p>
        
        <!-- </div> -->
        <button class="btnWrapper" id="uploadFiles">Upload Files</button>
        <p id="ifSignInUpload"></p>
      <!-- </div> -->

      <div id="chooseFolderBox" class="showBox">
        <div id="popUpBox" class="showPopUpBox">
          <i class="fas fa-times" id="closePopUpBox"></i>
          <div id="existingFolders"></div>
          <input type="text" name="newFolderName" id="newFolderName">
          <p id="newFolderNameFeedback"></p>
          <button class="btnWrapper" id="choseNewFolder">Auswählen</button>
        </div>
      </div>
      <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </section>

    <!-- <i class="fas fa-times"></i> -->

    <section id="signUpWrapper">
      <h1>Registrieren</h1>

      <div class="continueWithEmail">
        <input type="text" placeholder="E-Mail Adresse" id="emailUp">
        <p id="emUpFeedback"></p>
        <input type="password" placeholder="Passwort" id="passwordUp">
        <p id="pwUpFeedback"></p>
      </div>
      <button class="btnWrapper" id="signUpBtn">Registrieren</button>

      <button class="btnWrapper" id="googleSignUpBtn">Weiter mit Google</button>

      <div class="goToOther">
        <p id="goToSignIn">bereits registriert? Anmelden!</p>
      </div>
    </section>

    <section id="signInWrapper">
      <h1>Anmelden</h1>
      <div class="continueWithEmail">
        <input type="text" placeholder="E-Mail Adresse" id="emailIn">
        <p id="emInFeedback"></p>
        <input type="password" placeholder="Passwort" id="passwordIn">
        <p id="pwInFeedback"></p>
      </div>
      <button class="btnWrapper" id="signInBtn">Anmelden</button>

      <button class="btnWrapper" id="googleSignInBtn">Weiter mit Google</button>

      <div class="goToOther">
        <!-- <p id="passwordForgot">Passwort vergessen?</p> -->
        <p id="goToSignUp">kein Account? Registrieren!</p>
      </div>
    </section>
    
    
    <footer id="footer">
      <i class='fas fa-user' id='userIcon'></i>
      <i class="fas fa-sign-out-alt" id="signOut"></i>
      <i class="fas fa-music" id="goToSounds"></i>
      <i class="fas fa-plus" id="goToNewSounds"></i>
